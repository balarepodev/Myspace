<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL Server Data</title>
</head>
<body>
    <h1>Data from SQL Server</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Role</th>
        </tr>
        {% for row in rows %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
        </tr>
        {% endfor %}
    </table>

    <h2>Update Existing Role</h2>
    <form method="post" action="{{ url_for('update') }}">
        <label for="EID">ID:</label><br>
        <input type="text" id="EID" name="EID"><br>
        <label for="ERole">New Role:</label><br>
        <input type="text" id="ERole" name="ERole"><br><br>
        <input type="submit" value="Update">
    </form>
</body>
</html>
